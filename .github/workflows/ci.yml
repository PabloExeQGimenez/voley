name: CI
on: [push, pull_request]

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Instalar dependencias backend
        run: npm ci
        working-directory: backend

      - name: Lint backend
        run: npm run lint
        working-directory: backend

      - name: Build backend
        run: npm run build
        working-directory: backend

