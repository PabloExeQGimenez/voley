name: CI
on: [push, pull_request]
jobs:
  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 24 }
      - name: Debug rutas
        run: |
          pwd
          ls
          echo "Contenido backend:"
          ls backend
      - run: npm ci
      - run: npm run lint
      - run: npm run build
